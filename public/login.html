<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso – HeyDoctor</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #022c2c, #05636b, #078a92);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      animation: fadeBg 8s infinite alternate ease-in-out;
    }

    @keyframes fadeBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .box {
      background: rgba(255,255,255,0.12);
      padding: 40px;
      width: 350px;
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: white;
      font-family: 'Montserrat';
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    input::placeholder {
      color: #d8eeef;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 5px;
      background: #00d4ce;
      color: #003033;
      border: none;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
      font-weight: bold;
      font-family: 'Montserrat';
    }

    button:hover {
      background: white;
      color: #078a92;
      transform: translateY(-2px);
    }

    .error {
      color: #ffdada;
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Acceso Médico</h2>

    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contraseña" />

    <button onclick="login()">Ingresar</button>

    <div id="error" class="error"></div>
  </div>

<script>
  // Credenciales temporales (puedes cambiarlas)
  const USER = "admin";
  const PASS = "HeyDoctor2024";

  function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    if (u === USER && p === PASS) {
      localStorage.setItem("logged", "yes");
      window.location.href = "/panel.html";
    } else {
      document.getElementById("error").innerText = "Usuario o contraseña incorrectos";
    }
  }

  // Si ya está logueado → redirige
  if (localStorage.getItem("logged") === "yes") {
    window.location.href = "/panel.html";
  }
</script>

</body>
</html>
