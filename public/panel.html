<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel ‚Äì HeyDoctor</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #eef4f7;
      font-family: 'Open Sans', sans-serif;
    }

    .sidebar {
      width: 260px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(16px);
      border-right: 1px solid rgba(0,0,0,0.05);
      position: fixed;
      top: 0; bottom: 0; left: 0;
      display: flex; flex-direction: column;
      padding: 30px 20px;
      box-shadow: 4px 0 30px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-family: Montserrat;
      color: #078a92;
      font-size: 24px;
      margin-bottom: 35px;
      text-align: center;
    }

    .menu-item {
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 15px;
      background: rgba(255,255,255,0.4);
      color: #333;
    }

    .menu-item:hover {
      background: #dff7f8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transform: translateX(3px);
    }

    .topbar {
      height: 70px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.07);
      position: fixed;
      left: 260px; right: 0; top: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px;
    }

    .topbar-title {
      font-family: Montserrat;
      font-size: 22px;
      color: #078a92;
      font-weight: 600;
    }

    .avatar {
      width: 45px; height: 45px;
      background: #07acb5;
      border-radius: 50%;
    }

    #content {
      position: absolute;
      left: 260px; top: 70px; right: 0; bottom: 0;
      overflow-y: auto;
      padding: 35px;
      background: #eef4f7;
    }

    /* --- Tema oscuro --- */
    body.dark {
      background: #111;
      color: white;
    }

    body.dark #content {
      background: #181818;
      color: white;
    }

    body.dark .sidebar {
      background: rgba(0,0,0,0.7);
      border-right: 1px solid rgba(255,255,255,0.1);
      color: white;
    }

    body.dark .menu-item {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    body.dark .menu-item:hover {
      background: rgba(255,255,255,0.2);
    }

    body.dark .topbar {
      background: rgba(0,0,0,0.7);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 22px;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>HeyDoctor</h2>
    <div class="menu-item" onclick="go('dashboard')">Dashboard</div>
    <div class="menu-item" onclick="go('pacientes')">Pacientes</div>
    <div class="menu-item" onclick="go('consultas')">Consultas</div>
    <div class="menu-item" onclick="go('agenda')">Agenda</div>
    <div class="menu-item" onclick="go('reportes')">Reportes</div>
    <div class="menu-item" onclick="go('facturacion')">Facturaci√≥n</div>
    <div class="menu-item" onclick="go('config')">Configuraci√≥n</div>

    <div class="menu-item" style="margin-top:auto; color:red;" onclick="logout()">
      Cerrar sesi√≥n
    </div>
  </div>

  <div class="topbar">
    <div class="topbar-title" id="topbar-title">Dashboard</div>

    <div style="display:flex; align-items:center; gap:20px;">
      <div class="theme-toggle" onclick="toggleTheme()" id="themeIcon">üåô</div>
      <div class="avatar"></div>
    </div>
  </div>

  <div id="content">
    <h1>Bienvenido al Panel HeyDoctor</h1>
    <p>Selecciona un m√≥dulo en el men√∫ izquierdo para comenzar.</p>
  </div>

<!-- ================== SCRIPTS ================== -->
<script>
/* --------- Navegaci√≥n de secciones --------- */
async function go(section) {

  // --- DASHBOARD SIN ARCHIVO ---
  if (section === "dashboard") {
    document.getElementById("content").innerHTML = `
      <h1>Bienvenido al Panel HeyDoctor</h1>
      <p>Este es tu panel principal.</p>
    `;
    document.getElementById("topbar-title").innerText = "Dashboard";
    return;
  }

  // --- Secciones din√°micas ---
  try {
    const res = await fetch(`${section}.html`);

    if (!res.ok) {
      document.getElementById("content").innerHTML = "<h2>Error 404 ‚Äì Archivo no encontrado</h2>";
      return;
    }

    const html = await res.text();
    document.getElementById("content").innerHTML = html;
    document.getElementById("topbar-title").innerText =
      section.charAt(0).toUpperCase() + section.slice(1);
  } catch {
    document.getElementById("content").innerHTML =
      "<p>Error cargando secci√≥n.</p>";
  }
}

/* --------- Logout --------- */
function logout() {
  window.location.href = "/login.html";
}

/* --------- Tema oscuro / claro --------- */
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  document.getElementById("themeIcon").innerText = "‚òÄÔ∏è";
}

function toggleTheme() {
  const body = document.body;
  const icon = document.getElementById("themeIcon");

  body.classList.toggle("dark");

  if (body.classList.contains("dark")) {
    icon.innerText = "‚òÄÔ∏è";
    localStorage.setItem("theme", "dark");
  } else {
    icon.innerText = "üåô";
    localStorage.setItem("theme", "light");
  }
}
</script>

</body>
</html>
